<div class="container">
  <h1>EduAdapt</h1>
  <input type="file" (change)="onFileSelected($event)" />
  <button (click)="onUpload()" [disabled]="!selectedFile">Upload PDF</button>
  <p *ngIf="processing">Processando PDF...</p>
  <a *ngIf="processedFileUrl" [href]="processedFileUrl" download="adapted_pdf.pdf">Baixar PDF Adaptado</a>
</div>
